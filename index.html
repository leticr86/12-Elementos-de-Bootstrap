<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Elementos de Interés en Bootstrap</title>

	<!-- CSS de Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kK0X3" crossorigin="anonymous">
</head>
<body>
	<section>
		<div class="jumbotron">
			<h1 class="display-4">Bienvenido/a a mi sitio web</h1>
			<p class="lead">Aquí encontrarás todo lo que necesitas saber sobre mis proyectos y experiencias.</p>
			<hr class="my-4">
			<p>Para obtener más información, presiona el siguiente botón:</p>
			<p class="lead">
				<a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#exampleModal">Más información</a>
			</p>
		</div>
	</section>

	<section>
		<div class="container">
			<h2>Formulario de Contacto</h2>
			<form>
				<div class="form-group">
					<label for="nombre">Nombre:</label>
					<input type="text" class="form-control" id="nombre">
				</div>
				<div class="form-group">
					<label for="telefono">Teléfono:</label>
					<input type="number" class="form-control" id="telefono">
				</div>
				<div class="form-group">
					<label for="mensaje">Mensaje:</label>
					<textarea class="form-control" id="mensaje" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</section>

	<section>
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Nombre del Desarrollador/a</h5>
				<p class="card-text">Breve descripción del desarrollador/a.</p>
			</div>
			<div class="card-footer">
				<a href="mailto:correo@ejemplo.com">correo@ejemplo.com</a>
			</div>
		</div>
	</section>
  
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/esm/popper-core" integrity="sha384-2J1xFtL60uO7vA8l1WV7JlGiDzj57d3+8aPpT7XZM0MDJ+0xMN8suhE4FH4yJtzG" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kK0X3" crossorigin="anonymous"></script>

</html>
